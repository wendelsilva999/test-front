<div class="user-container">
  <h2>Autor, faça seu cadastro</h2>
  <form (ngSubmit)="submitForm()" #userForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>

    <label for="pseudonimo">Pseudônimo:</label>
    <input type="text" id="pseudonimo" name="pseudonimo" [(ngModel)]="pseudonimo" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>

    <label for="nomeObra">Nome da Obra:</label>
    <input type="text" id="nomeObra" name="nomedaobra" [(ngModel)]="nomedaobra" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>

    <button type="submit">Cadastrar</button>
  </form>
  <div *ngIf="registroRealizado" class="mensagem-sucesso">
    Cadastro Realizado com sucesso!
  </div>
</div>
